set -g @continuum-save-interval '1'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
setw -g mode-keys vi

set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g default-terminal "tmux-256color"
